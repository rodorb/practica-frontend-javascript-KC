<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./shared/spinner/spinner.css" />
    <link rel="stylesheet" href="./shared/notification/notification.css" />
    <link rel="stylesheet" href="./styles/general-styles.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/generic-form.css">



</head>

<body>
    <header class="common-header">
        <a href="/" class="home-link">
            <h1>HOME</h1>
        </a>
        <ul>
        </ul>
    </header>
    <main>
        <h1>Login</h1>
        <section class="formElement">
            <form id="loginForm">
                <div>
                    <label for="user">Usuario: </label>
                    <input type="text" name="user" required />
                </div>
                <div>
                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" required />
                </div>

                <button class="submit-btn" type="submit" disabled>Iniciar sesión</button>
            </form>
            <a href="/signup.html">Si no tienes cuenta, Crea una</a>
        </section>
        <div class="notification"></div>
    </main>



    <script type="module" src="./login/login.js"></script>
    <script type="module" src="./shared/header/header.js"></script>

</body>

</html>
